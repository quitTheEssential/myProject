{% extends "store/base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="container">
            <h1>Title: {{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
            {% load static %}
            <img  src= " {{  user.profile.image.url  }} " >
        </div>
    {% endfor %}
{% endblock content %}
