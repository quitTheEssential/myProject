{% extends "store/base.html" %}
{% block content %}
    {% for product in Products %}
        <div class="container">
            <h1>Brand: {{ product.brand }}</h1>
            <p>Colour {{ product.colour }} Size {{ product.size }}</p>
            <p>Price {{ product.price }}</p>
            {% load static %}
            <img  src= "{{ MEDIA_URL }}{{ product.Picture.url }}"  alt="img" >
        </div>
    {% endfor %}
{% endblock content %}
